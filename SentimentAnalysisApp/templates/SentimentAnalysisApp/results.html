<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'SentimentAnalysisApp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Results for "{{ asset }}"</h1>
        <p>Average sentiment: <span class="sentiment">{{ avg_sentiment }}</span></p>
        <img src="data:image/png;base64,{{ sentiment_chart }}" alt="Sentiment Chart" class="chart">

        <a href="{% url 'analyze_sentiment' %}" class="button">Analyze another asset</a>
    </div>
</body>
</html>
